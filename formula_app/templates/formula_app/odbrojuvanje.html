<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- toa %now U samo za debugging-->

    <link rel="stylesheet" type="text/css" href="{% static 'formula_app/css/odbrojuvanje.css' %}?{% now 'U' %}">
</head>

<body>
    <div class="countdown" id="countdown" data-value="">
        <h1 id="cntd"></h1>
        <h4>денови часови минути секунди</h4>
        <br>
        <h2 id="traka"></h2>
    </div>
    <a href="{% url 'app-novosti' %}" class="strelka">
        <img src="https://popupfilmresidency.org/wp-content/uploads/2019/05/white-down-arrow-png-2.png" alt=""
            srcset="">
    </a>


    <!-- TODO treba ovoa da se stae u JS file -->
    <!-- nemoze direkt copy paste u poseben file oti treba da se prefrle JSON datata od views.py ¯\_(ツ)_/¯ -->
    <!-- Js direktno od file da cita ili so python scheduled task sekoj den da naogja najbliskata trka ako ne bide dr nacin -->
    <script>
        // TODO mozze podobro so indeksi ovaka dvapati ode niz niza za da najde koja trka e (dole e drugio loop)
        function findClosestPrevDate(arr, target) {
            let targetDate = new Date(target);
            let previousDates = arr.filter(e => (targetDate - new Date(e)) < 0)
            let sortedPreviousDates = previousDates.filter((a, b) => new Date(a) - new Date(b))
            return sortedPreviousDates[0] || null
        }

        const deneska = new Date().getTime();
        var data = JSON.parse("{{data|escapejs}}")['results'];
        var dateArray = [];

        data.forEach(element => {
            try {
                dateArray.push(element['sessions']['7']['date']);
            }
            catch (e) {
                // pass
            }
        });

        let najbliskaData = findClosestPrevDate(dateArray, deneska);
        var najblisko = null;

        // TODO drugio loop, popravi da e se u edno
        data.forEach(element => {
            try {
                if (element['sessions']['7']['date'] == najbliskaData) {
                    najblisko = element;
                }
            }
            catch (e) {
                // pass
            }
        });

        document.getElementById("traka").innerHTML = najblisko['country'] + " - " + najblisko['track']
        document.getElementById("countdown").dataset.value = najbliskaData;        
    </script>
    <script src="{% static 'formula_app/js/countdown.js' %}"></script>

</body>

</html>
